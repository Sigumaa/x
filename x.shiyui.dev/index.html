<!DOCTYPE html>
<html lang="ja">
<head>
    <title>𝕔𝕙𝕒𝕣𝕒𝕔𝕥𝕖𝕣 𝕣𝕖𝕡𝕝𝕒𝕔𝕖𝕣</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Character Replacer">
    <meta property="og:description" content="Goodbye Twitter. Hi 𝕏">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>𝕔𝕙𝕒𝕣𝕒𝕔𝕥𝕖𝕣 𝕣𝕖𝕡𝕝𝕒𝕔𝕖𝕣</h1>
        <form id="replaceForm">
            <label for="inputText">𝕀𝕟𝕡𝕦𝕥</label><br>
            <textarea id="inputText" rows="4" oninput="replaceCharacters()" placeholder="𝔼𝕟𝕥𝕖𝕣 𝕪𝕠𝕦𝕣 𝕥𝕖𝕩𝕥 𝕙𝕖𝕣𝕖..."></textarea><br>
        </form>
        <div id="output"></div>
        <button id="copyButton" onclick="copyToClipboard()">𝕔𝕠𝕡𝕪</button>
        <button id="shareButton" onclick="shareTwitter()">𝕥𝕨𝕚𝕥𝕥𝕖𝕣</button>

        <div class="link-container">
            Cliでも使えます → <a href="https://github.com/Sigumaa/x" target="_blank">https://github.com/Sigumaa/x</a>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
